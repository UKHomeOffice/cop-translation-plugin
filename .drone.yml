      - export SESSION_SECRET=$${STAGING_SESSION_SECRET}
      - export PRIVATE_POSTGREST_NAME=$${STAGING_PRIVATE_POSTGREST_NAME}
      - export WHITELIST=$${STAGING_WHITELIST}
      - export CORS_ORIGIN=$${STAGING_CORS_ORIGIN}
      - export IMAGE_TAG=${DRONE_COMMIT_SHA}
      - kd --insecure-skip-tls-verify -f kube/cert.yml
      - kd --insecure-skip-tls-verify -f kube/network-policy.yml
      - kd --insecure-skip-tls-verify -f kube/secret.yml
      - kd --insecure-skip-tls-verify -f kube/service.yml
      - kd --insecure-skip-tls-verify -f kube/deployment.yml --timeout=6m
      - kd --insecure-skip-tls-verify -f kube/ingress.yml
    when:
      environment: staging
      event: deployment

  deploy_to_production:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
      - PRODUCTION_NAME
      - PRODUCTION_KUBE_NAMESPACE
      - PRODUCTION_KUBE_SERVER
      - PRODUCTION_KUBE_TOKEN
      - PRODUCTION_KEYCLOAK_URL
      - PRODUCTION_KEYCLOAK_REALM
      - PRODUCTION_KEYCLOAK_SECRET
      - PRODUCTION_PRIVATE_FORM_NAME
      - PRODUCTION_PRIVATE_WORKFLOW_ENGINE_NAME
      - PRODUCTION_PRIVATE_UI_NAME
      - PRODUCTION_PRIVATE_POSTGREST_NAME
      - PRODUCTION_PRIVATE_REFDATA_URL
      - PRODUCTION_EXT_DOMAIN
      - PRODUCTION_PROTOCOL
      - PRODUCTION_SESSION_NAME
      - PRODUCTION_SESSION_SECRET
      - PRODUCTION_PRIVATE_POSTGREST_NAME
      - PRODUCTION_WHITELIST
      - PRODUCTION_CORS_ORIGIN
    commands:
      - export NAME=$${PRODUCTION_NAME}
      - export KUBE_NAMESPACE=$${PRODUCTION_KUBE_NAMESPACE}
      - export KUBE_SERVER=$${PRODUCTION_KUBE_SERVER}
      - export KUBE_TOKEN=$${PRODUCTION_KUBE_TOKEN}
