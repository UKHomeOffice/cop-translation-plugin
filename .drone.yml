      - STAGING_PRIVATE_POSTGREST_NAME
      - STAGING_PRIVATE_REFDATA_URL
      - STAGING_EXT_DOMAIN
      - STAGING_PROTOCOL
      - STAGING_SESSION_NAME
      - STAGING_SESSION_SECRET
      - STAGING_PRIVATE_POSTGREST_NAME
      - STAGING_WHITELIST
      - STAGING_CORS_ORIGIN
    commands:
      - export NAME=$${STAGING_NAME}
      - export KUBE_NAMESPACE=$${STAGING_KUBE_NAMESPACE}
      - export KUBE_SERVER=$${STAGING_KUBE_SERVER}
